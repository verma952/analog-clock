<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Collision Effect</title>
    <style>
        body {
            background-color: rgb(15, 14, 14);
            color: white;
            font-size:100px;
        }       

    </style>
</head>
<body>

    <div class="name" id="name">VASUDEV</div>
    <script>
       setInterval( ()=> {

           let name = document.getElementById("name");
           let up = Math.random()*600;
           let down = Math.random()*400;
           let r = Math.random()*255;
           let g = Math.random()*255;
           let b = Math.random()*255;
           name.style = `transform:translate(${up}px, ${down}px);
                         color:rgb(${r},${g},${b});`;
        }, 2000)
           </script>
</body>
</html>
